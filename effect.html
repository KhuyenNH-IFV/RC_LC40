<!DOCTYPE html>
<html>

<head>
    <title>jQuery Firefly PluginExample</title>
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
</head>
<style>
body {
    background: #008A5B;
    padding: 0;
    margin: 0;
}

h1 {
    margin-top: 150px;
    color: #fff;
}

.section-home02 {
    margin-top: 100px;
    background: #000 url(images/img_home02.jpg);
    background-size: cover;
    width: 100%;
    height: 1000px;
}
</style>

<body>
    <h1>test</h1>
    <section class="section-home02" id="section-home02" data-crossfade-start="images/img_home02_blur.jpg" data-crossfade-end="images/img_home02.jpg">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://cdn.rawgit.com/motyar/firefly/master/jquery.firefly-0.6.min.js"></script>
        <script>
        $(function() {
            $.firefly({
                color: '#fff',
                minPixel: 1,
                maxPixel: 3,
                total: 80,
                on: '.section-home02',
                borderRadius: 50
            });
        });
        </script>
    </section>
</body>

</html>
